<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('..//static/grey02.jpg');
            background-size: cover;
            background-position: center;
        }

        .navbar {
            margin-bottom: 20px; /* เพิ่ม margin ด้านล่างของ Navbar */
        }

        .text-center {
            color: white; /* ปรับสีข้อความ */
        }

        .mt-4 {
            margin-top: 4rem; /* ปรับระยะห่างด้านบน */
        }

        .image-container {
            position: relative;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .image-container img {
            max-width: 50%;
            height: auto;
            overflow: hidden; /* ป้องกันรูปภาพเกินขอบ */
            border-radius: 500px; /* ปรับมุมของรูปภาพ */
            margin-bottom: 10px; /* ปรับระยะห่างของรูปภาพ */
        }

        .bottom-center {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: white;
        }

        /* ปรับตำแหน่งของรูปภาพตามที่ต้องการ */
        .image1 {
            top: 0;
            right: 0%;
        }

        .image2 {
            top: 0;
            left: 50%;
        }

        .image3 {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">
                <img src="../static/logo.gif" alt="Baimai Logo" style="height: 40px; width: auto;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
                    <a class="nav-link" href="{{url_for('second')}}">Second</a>
                    <a class="nav-link" href="{{url_for('introduce')}}">Introduce</a>
                    <a class="nav-link" href="{{url_for('myskill')}}">My skill</a>
                    <a class="nav-link" href="{{url_for('hobby')}}">Hobby</a>
                    <a class="nav-link" href="{{url_for('admin')}}">Admin</a>
                    <a class="nav-link" href="{{url_for('favorite')}}">Admin</a>
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="text-center mt-4">
            <h1>Welcome to Skill page</h1>
            <p>This page will display information about my various special abilities.</p>
        </div>
        <div class="container">
            <div class="row">
                <!-- รูปที่ 1 อยู่ด้านขวาบน -->
                <div class="col-lg-6">
                    <div class="image-container image1">
                        <img src="../static/sport.jpg" alt="Image 1">
                    </div>
                </div>
                <!-- รูปที่ 2 อยู่ด้านซ้ายบน -->
                <div class="col-lg-6">
                    <div class="image-container image2">
                        <img src="../static/coding.jpg" alt="Image 2">
                    </div>
                </div>
                <!-- รูปที่ 3 อยู่กลางล่าง -->
                <div class="col-lg-12">
                    <div class="image-container image3">
                        <img src="../static/music.gif" alt="Image 3">
                        <div class="bottom-center">Caption or description for Image 3</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
