{% extends 'layout.html' %}
{% block Main_content %}

<div class="container my-2">
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.name.label}}
        {{form.name()}}

        <!-- Boolean Field -->

        {{form.isAccept}}{{form.isAccept.label}}
        <br>
        {{form.submit()}}
    </form>
    <hr>
    {% if name %}
        Your name : {{name}}<br>
        Do you allow this contract ? {{isAccept}}
    {% else %}
        Not Found
    {% endif %}
</div>



{% endblock %}
