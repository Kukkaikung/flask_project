{% extends 'layout.html' %}
{% block Main_content %}

<div class="container my-2">
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.name.label}}
        {{form.name()}}{{form.submit()}}
    </form>
    <hr>
    {% if name %}
        Your name : {{name}}
    {% else %}
        Not Found
    {% endif %}
</div>



{% endblock %}
